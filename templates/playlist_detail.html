<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ playlist_name }} | SoundWave</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; padding: 30px; }
    h1 { color: #1e1b4b; }
    .song-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .song-card { background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 10px; cursor: pointer; transition: all 0.25s ease; }
    .song-card:hover { transform: translateY(-4px); }
    .song-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .song-info { margin-top: 8px; }
    .song-info h3 { margin: 0; font-size: 16px; color: #1e1b4b; }
    .song-info p { color: #6b7280; font-size: 14px; margin: 4px 0 0; }
  </style>
</head>
<body>
  <a href="/playlists">â¬… Back to Playlists</a>
  <h1>{{ playlist_name }}</h1>

  {% if songs %}
  <div class="song-list">
    {% for song in songs %}
    <div class="song-card" onclick="window.location.href='/dashboard/{{ song.id }}'">
      <img src="{{ song.image_url if song.image_url else url_for('static', filename='images/SoundWave.png') }}">
      <div class="song-info">
        <h3>{{ song.title }}</h3>
        <p>{{ song.artist }} â€” {{ song.genre }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p>This playlist has no songs yet ðŸŽ¶</p>
  {% endif %}
</body>
</html>
